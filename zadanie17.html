 <meta charset="utf-8">
 </head>
<body>
 <div style="color:navy;font-size:50px;">
 <script language="JavaScript">
 var a=parseFloat(prompt("a=",""));
 var b=parseFloat(prompt("b=",""));
 function suma_mar(a, b) {
 return a + b;
 }
 function odej_mar(a, b) {
 return a - b;
 }
 function mnoz_mar(a, b) {
 return a * b;
 }
 document.write("suma="+suma_mar(a,b)+"<br>");
  document.write("roznica="+odej_mar(a,b)+"<br>");
   document.write("iloczyn="+mnoz_mar(a,b)+"<br>");
</script>
</div>
</body>
</html>
